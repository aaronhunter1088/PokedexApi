name=PropertiesConfig
property.folderName=logs
property.fileName=PokedexApi

property.pattern=%highlight{%-6level} %d{MM-dd-yyyy hh:mm:ss.SSS a} [%c:%M:%L] %marker - %msg%n
property.patternPlain= %n%-6level %d{MM-dd-yyyy hh:mm:ss.SSS a} [%c:%M:%L] %marker - %msg%n

#Appender denotes the destination of log output
appenders = console, rolling

appender.console.type = Console
appender.console.name = Console
appender.console.layout.type = PatternLayout
appender.console.layout.pattern=${pattern}
appender.console.filter.threshold.type = ThresholdFilter
appender.console.filter.threshold.level = TRACE

appender.rolling.type = File
appender.rolling.name = RollingFile
appender.rolling.fileName=${folderName}/${fileName}.log
appender.rolling.layout.type = PatternLayout
appender.rolling.layout.pattern=${patternPlain}
appender.rolling.layout.footer=%n----------
appender.rolling.filter.threshold.type = ThresholdFilter
appender.rolling.filter.threshold.level = info

rootLogger.level = ALL
#rootLogger.appenderRefs = stdout
#AppenderRef:This element defines a reference to an element from the Appenders section.
# Therefore the attribute 'ref' is linked with an appenders 'name' attribute
rootLogger.appenderRef.console.ref = Console
rootLogger.appenderRef.rolling.ref = RollingFile

# OFF > FATAL > ERROR > WARN > INFO > DEBUG > TRACE > ALL
# Logger for Springboot class
logger.springframework.name = org.springframework
logger.springframework.level = ERROR
logger.springframework.additivity = false
logger.springframework.appenderRef.console.ref = Console

# Logger for Hibernate class
logger.hibernate.name = org.hibernate
logger.hibernate.level = ERROR
logger.hibernate.additivity = false
logger.hibernate.appenderRef.console.ref = Console

# Logger for Reactor class
logger.reactor.name = org.reactor
logger.reactor.level = ERROR
logger.reactor.additivity = false
logger.reactor.appenderRef.console.ref = Console

# Logger for Zaxxer class
logger.zaxxer.name = com.zaxxer
logger.zaxxer.level = ERROR
logger.zaxxer.additivity = false
logger.zaxxer.appenderRef.console.ref = Console